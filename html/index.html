<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <!-- Compiled and minified CSS -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"> -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/style.css">
    <title>igc classrooms</title>
</head>
<body>
        <!-- contact -->
        <section class="contact" id="contact">
            <div class="container" data-aos="fade-down-left">
                <div class="row">
                    <div class="col-md-12 text-center">
                        <h2 class="contact-title">Contact</h2>
                    </div>
                    <!-- contact form -->
                    <div class="col-lg-6 contact_form" data-aos="flip-left" data-aos-easing="ease-out-cubic"
                        data-aos-duration="2000">
                        <div class="">
                            <h4 class="text-center" style="color:#8b4206;">message for the last events</h4>
                            <form action="https://formspree.io/mvogvpvo" method="POST">
                                <div class="form-group">
                                    <select class="form-group">
                                        <option selected>
                                            ignite talk
                                        </option>
                                        <option selected>
                                            workshop
                                        </option>
                                        <option selected>
                                            forum
                                        </option>
                                    </select></div>
                                <div class="form-group">
                                    <textarea id="textarea" name="message" placeholder="Message" required=""></textarea>
                                </div>
                                <div class="input-group1">
                                    <input class="form-control" type="submit" value="Submit">
                                </div>
                            </form>
                        </div>
                    </div>
                    <!-- //contact form -->
                    <!-- contact form -->
                    <div class="col-lg-6 contact_form" data-aos="flip-left" data-aos-easing="ease-out-cubic"
                        data-aos-duration="2000">
                        <div class="">
                            <h4 class="text-center" style="color:#8b4206;">If you have an idea for a new event</h4>
                            <form action="https://formspree.io/mvogvpvo" method="POST">
                                <div class="form-group">
                                    <input class="form-control" type="email" name="Email" placeholder="name of project" required="">
                                </div>
                                <div class="form-group">
                                    <textarea id="textarea" name="message" placeholder="post your video" required=""></textarea>
                                </div>
                                <div class="input-group1">
                                    <input class="form-control" type="submit" value="Submit">
                                </div>
                            </form>
                        </div>
                    </div>
                    <!-- //contact form -->
                </div>
            </div>
        </section>
        <!-- //contact -->
        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
